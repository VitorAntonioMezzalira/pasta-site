<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var quebrada = false
        function mudalampada(tipo) {
            if (!quebrada) {     
                document.getElementById("luz").src = "_imagens/" + tipo + ".jpg";
                if (tipo == "_lampada-quebrada") {
                    quebrada = true
                }    
            }
        }
    </script>
</head>
<body>
    <h1>Acender lâmpada</h1>
    <img src="_imagens/_lampada-apagada.jpg" alt="lâmpada" id="luz" onmousemove="mudalampada('_lampada-acesa')" onmouseout="mudalampada('_lampada-apagada')" onclick="mudalampada('_lampada-quebrada')">
</body>
</html>
