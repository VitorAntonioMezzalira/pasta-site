                arquivo = "_imagens/_lampada-acesa.jpg";
            }
                if (tipo == 3) {
                arquivo = "_imagens/_lampada-quebrada.jpg";
                quebrada = true
            }        
            document.getElementById("luz").src = arquivo;
            if (!quebrada )
        }
    </script>
</head>
